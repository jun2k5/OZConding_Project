<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="./join.css">
</head>
<!-- 
### 기본 요구 사항

- 직무 선택란, 자기소개란, 리셋 버튼 **제거** 0
- 부트스트랩을 활용하여 자신만의 회원가입 폼 제작
- 회원가입 완료 시 회원가입 내용을 볼 수 있는 알림창이 나오도록 코드 작성

### 챌린지 기능 구현

- 아이디, 비밀번호 등 유효성검사를 할 수 있는 코드를 추가해주세요 (구글 등의 웹사이트의 내용 참고)
- 다크모드 기능을 만들어주세요
- 간단한 html 파일을 만들고 회원가입 완료 시 페이지 전환이 될 수 있게 설정 해주세요
-->
<body id="body">
    <div>
        <h4>회원가입</h4>
        <button style="margin-top: 1%; margin-right: 1%; float:right" id="darkmodeBtn">다크모드</button>
    </div>
    <div id="container">
        <form id="form" action="#">
            <table class="table">
                <tr>
                    <th>아이디</th>
                </tr>
                <td>
                    <input name="id" placeholder="아이디" autocomplete="off" >
                </td>
                <tr>
                    <th>비밀번호</th>
                </tr>
                <td>
                    <input type="password" name="pw" placeholder="비밀번호" >
                </td>

                <tr>
                    <th>비밀번호 확인</th>
                </tr>                
                <td>
                    <input type="password" name="pw2" placeholder="비밀번호" >
                </td>
                <tr>
                    <th>이름</th>
                </tr>
                <td>
                    <input name="name" placeholder="사용자 이름" autocomplete="off" >
                </td>                
                <tr>
                    <th>전화번호</th>
                </tr>
                <td>
                    <input name="phone" placeholder="휴대전화 번호" autocomplete="off" >
                </td>
                <tr>
                    <th>
                        성별
                    </th>
                </tr>
                    <td>
                        <label>
                        <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                        <input type="radio" name="gender" value="female">여자
                        </label>
                    </td>                
                <tr>
                    <th>이메일</th>
                </tr>
                <td>
                    <input type="email" title="정확한 메일 주소를 작성해주세요" name="email" autocomplete="off">
                </td>                
            </table>

            <div class="buttons">
                <input type="submit" value="가입" class="btn" title="가입">
            </div>

        </form>

    </div>

    <script src="./js/join.js"></script>
</body>
</html>
