<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>회원가입 폼</title>
</head>
<!-- 
### 기본 요구 사항

- 직무 선택란, 자기소개란, 리셋 버튼 **제거** 0
- 부트스트랩을 활용하여 자신만의 회원가입 폼 제작 -
- 회원가입 완료 시 회원가입 내용을 볼 수 있는 알림창이 나오도록 코드 작성 0

### 챌린지 기능 구현

- 아이디, 비밀번호 등 유효성검사를 할 수 있는 코드를 추가해주세요 (구글 등의 웹사이트의 내용 참고) 0
- 다크모드 기능을 만들어주세요 0
- 간단한 html 파일을 만들고 회원가입 완료 시 페이지 전환이 될 수 있게 설정 해주세요 0
-->
<body id="body" class="d-flex justify-content-center align-items-center">

    <div id="container" class="w-50">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">회원가입</h4>
            <button type="button" class="btn btn-secondary btn-sm" id="darkBtn">다크모드 토글</button>
        </div>
        
        <form id="form" class="needs-validation" action="#" novalidate>
            
            <div class="mb-3">
                <label for="idInput" class="form-label">아이디</label>
                <input type="text" class="form-control" id="idInput" name="id" placeholder="아이디 (4~12자, 영문/숫자)" autocomplete="off" required>
            </div>

            <div class="mb-3">
                <label for="pwInput" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pwInput" name="pw" placeholder="비밀번호 (8자 이상)" required>
            </div>

            <div class="mb-3">
                <label for="pw2Input" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="pw2Input" name="pw2" placeholder="비밀번호 확인" required>
            </div>

            <div class="mb-3">
                <label for="nameInput" class="form-label">이름</label>
                <input type="text" class="form-control" id="nameInput" name="name" placeholder="사용자 이름" autocomplete="off" required>
            </div>

            <div class="mb-3">
                <label for="phoneInput" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phoneInput" name="phone" placeholder="휴대전화 번호 (-없이 숫자만)" autocomplete="off" required>
            </div>

            <div class="mb-3">
                <label class="form-label">성별</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked>
                        <label class="form-check-label" for="genderMale">남자</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">여자</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">이메일</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="이메일 주소" autocomplete="off" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">가입</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/join.js"></script>
</body>
</html>
