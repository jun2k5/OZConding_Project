<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
</head>

<!-- ### 기본 요구 사항

- 카테고리를 클릭하면 상의, 하의, 신발, 패션잡화 메뉴가 나오게 코드 작성 0
- 입력 버튼 안에 “제품명을 입력해주세요”가 나오게 코드 작성 0
- 조회 버튼이 입력창 옆에 붙어 있도록 코드 작성 0
- 테이블을 이용해 최 상이단에는 속성 값을 넣고 하단에는 데이터가 입력되도록 코드 작성 0
- 최 하단에는 페이지 네이션 기능이 나타나도록 코드 작성 0

### 챌린지 기능 구현🔥

- 오늘 날짜와 현재 시간을 볼 수 있도록 기능을 구현해주세요  0
- 성별을 선택할 수 있는 셀렉터를 추가해주세요 0
- 다크모드 기능을 만들어주세요 0
- 회원 가입 버튼을 만들고 회원가입 버튼을 누르면 회원 가입 폼이 나오도록 기능을 만들어주세요 0
-->

<body id="body">


     <div style="text-align: right;">
    <!-- 다크모드 버튼 -->
        <button style="margin-top: 1%; margin-right: 1%;" id="darkmodeBtn">다크모드</button>
     </div>
    <div>
    <!-- 회원가입 버튼 -->        
        <button style="margin-top: 1%; margin-left: 1%;" id="registerBtn"
        onclick="window.open('register.html')">
        회원가입</button>
    </div>

    <!-- 현재시간 출력 코드 -->    
    <p style="text-align: right;"> 현재일시 : <span id="nowDatetime"></span></p>
    <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
          <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
            <option value="category" selected>카테고리</option>
            <option value="upperwear">상의</option>
            <option value="underwear">하의</option>
            <option value="shoes">신발</option>
            <option value="etc">패션잡화</option>
            <option value="gender">성별</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" name="searchKeyword" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <input id="submitBtn" type="submit" value="조회">
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
        </thead>
        <tbody id="product_data_Table">
          <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
          <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
      </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
     <div style="text-align: center;" id="pagination">
        <button id="priviusBtn">Privius</button>
        <span id="numBtns">
        </span>
        <button id="nextBtn">Next</button>
     </div>
  </div>

  <script src="js/adminPage.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
